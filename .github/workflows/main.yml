name: Flutter CI

# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - prod
      - TestNihal
    
jobs:
  Android:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Setup Java environment in order to build the Android app.
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '12'
      
      # Setup the flutter environment.
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta' # 'dev', 'alpha', default to: 'stable'
          # flutter-version: '1.12.x' # you can also specify exact version of flutter
      
      # Get flutter dependencies.
      - name: Get dependencies
        run: flutter pub get
        working-directory: xpensea
      
      # Build apk.
      - name: Build APK
        run: flutter build apk
        working-directory: xpensea

      # Create a GitHub release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false
      
      # Upload generated apk to the release.
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: xpensea/build/app/outputs/apk/release/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive

  Ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      
      - name: Get dependencies
        run: flutter pub get
        working-directory: xpensea
      
      - name: Build iOS
        run: flutter build ios --release --no-codesign
        working-directory: xpensea

      # Upload generated iOS artifacts to the release.
      - name: Upload iOS to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: xpensea/build/ios/ipa/release/app-release.ipa
          asset_name: app-release.ipa
          asset_content_type: application/octet-stream
